name: jacked
description: "A free workout tracking app."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.8.1 <4.0.0"
  flutter: ">=3.32.8 < 4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  sqflite: ^2.4.1
  path: ^1.9.0
  shared_preferences: ^2.4.0
  collection: ^1.19.0
  flutter_localizations:
    sdk: flutter
  intl: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  # Ensures material icons are included in the application
  uses-material-design: true

  # Enables generation of localized strings from arb files
  generate: true

  assets:
    - assets/exercises.json
