name: jacked
description: "A free workout tracking app."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.8.1 <4.0.0"
  # update also in CI
  flutter: ">=3.35.7 < 4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  sqflite: ^2.4.2
  path: ^1.9.0
  shared_preferences: ^2.4.0
  collection: ^1.19.0
  flutter_localizations:
    sdk: flutter
  intl: any
  equatable: ^2.0.7
  mocktail: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  sqflite_common_ffi: any

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # Enables generation of localized strings from arb files
  generate: true

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/OpenSans/static/OpenSans-Regular.ttf
        - asset: assets/OpenSans/static/OpenSans-Italic.ttf
          style: italic
        - asset: assets/OpenSans/static/OpenSans-Bold.ttf
          weight: 700
